<!DOCTYPE html>
<html lang="en">
	<head> 
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
		<title>Weather Dashboard</title>
	</head>
<body>
 <header class="row">
  <div class="col-12"><h1>Weather Forecast</h1></div>
 </header>
<!-- Container for forecasts. -->
 <div class="container-fluid">
  <!-- Search column and search button. -->
  <div class="row">
      <div class="col-4 bg-light">
          <div class="mt-2 search-for-city">Search for a City:</div>
          <div class="input-group mb-3">
              <input type="text" id="city" class="form-control">
            </div>
              <div>
                  <button class="btn btn-primary" type="button" id="search">Search</button>
              </div>
          <!-- Search History. -->
          <div class="list-group"></div>
      </div>
      <div class="col-8">
          <div class="row p-2">
              <div class="card">
                  <!-- City card. -->
                  <div class="card-body"></div>
              </div>
          </div>
              <div class="row">
                  <h4 class="p-3">5-Day Forecast:</h4>
              </div>
          <!-- Next 5 days. -->
          <div id="weeklyForecast" class="row"></div>
      </div>
  </div>
  
</div>
<!-- Scripts. -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="/assets/js/script.js"></script>
</body>
</html>
