<!DOCTYPE html>
<html lang="en">
	<head> <!-- standard set up with links and title -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
		<title>Weather Dashboard</title>
	</head>
<body>
 <header class="row">
  <div class="col-12"><h1>Weather Forecast</h1></div>
 </header>

 <div class="container-fluid"> <!-- Container starts -->
    <div class="row"> <!-- Row starts -->
     <div id="search" class="col-4 bg-light"> 
      <h2>Search for a city:</h2>
        <div>
          <input type="text" id="city">
            <div id="search-button">
              <button class="btn" type="button">Search</button>
            </div>
        </div>
     </div>

     <div id="current-info" class="col-8 bg-white">
       <div class="row">
         <div class="card">
           <div class="card-body"></div>
         </div>
       </div>
     </div>

     <div id="five-day" class="row"> <!-- 5 day starts -->
        <div class="row"><h3>5-Day Forecast:</h3></div>
        <div class="row" id="5day-cards"></div>
     </div> <!-- 5 day ends -->
    </div> <!-- Row ends -->
 </div> <!-- Container ends -->
</body>
</html>
