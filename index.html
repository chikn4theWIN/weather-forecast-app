<!DOCTYPE html>
<html lang="en">
	<head> <!-- standard set up with links and title -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
		<title>Weather Dashboard</title>
	</head>
<body>
 <header class="row">
  <div class="col-12"><h1>Weather Forecast</h1></div>
 </header>

 <div class="container-fluid">
  <!-- search column, form and button -->
  <div class="row">
      <div class="col-4 bg-light">
          <div class="mt-2 search-for-city">Search for a City:</div>
          <div class="input-group mb-3">
              <input type="text" id="city" class="form-control">
            </div>
              <div>
                  <button class="btn" type="button" id="search">Search</button>
              </div>
          <!-- left column / list -->
          <div class="list-group"></div>
      </div>
      <div class="col-8">
          <div class="row p-2">
              <div class="card">
                  <!-- main card -->
                  <div class="card-body"></div>
              </div>
          </div>
              <div class="row">
                  <h4>5-Day Forecast:</h4>
              </div>
          <!-- five day -->
          <div id="weeklyForecast" class="row"></div>
      </div>
  </div>
  
</div>
<!-- script links-->
<script src="https://kit.fontawesome.com/3c309b0cab.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="script.js"></script>
</body>
</html>
